#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "zola"
name = "Zola"
description.en = "Static site generator"
description.fr = "Générateur de site statique"

version = "0.21.0~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "MIT"
website = "https://www.getzola.org/"
admindoc = "https://www.getzola.org/documentation/getting-started/overview/"
code = "https://github.com/getzola/zola"
fund = "https://github.com/sponsors/Keats"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = [ "amd64", "arm64" ]
multi_instance = true

ldap = false
sso = false

disk = "30M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.auto_rebuild]
    ask.en = "Auto-rebuild?"
    help.en = "Do you want Zola to automatically rebuild your website when files have been modified?"
    type = "boolean"
    default = true

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/getzola/zola/releases/download/v0.21.0/zola-v0.21.0-x86_64-unknown-linux-gnu.tar.gz"
    amd64.sha256 = "5c37a8f706567d6cad3f0dbc0eaebe3b9591cc301bd67089e5ddc0d0401732d6"
    arm64.url = "https://github.com/getzola/zola/releases/download/v0.21.0/zola-v0.21.0-aarch64-unknown-linux-gnu.tar.gz"
    arm64.sha256 = "da7e9def7b9acf0c9b78fb99ce72624504cfee1066ab7a161f09a4126dd7ffe6"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^zola-v.*-x86_64-unknown-linux-gnu.tar.gz$"
    autoupdate.asset.arm64 = "^zola-v.*-aarch64-unknown-linux-gnu.tar.gz$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
